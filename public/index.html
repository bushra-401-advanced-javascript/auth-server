<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Auth</title>
</head>
<body>
    <main>
        <a href="#" id="oauth">Login</a>
    </main>
    <script>
        let URL = "https://github.com/login/oauth/authorize";
        //the params from the docs (?params)
        let options = {
            client_id: '86e3aff572ac577ad14b',
            redirect: 'http://localhost:3000/oauth',
            scope: 'read:user',
            state: 'oauth_state'
        }
        //encodeURIComponent
        //create a dynamic q-string
        let QueryString = Object.keys(options).map((key) => {
            return `${key} = `, + encodeURIComponent(options[key]);
        }).join('&');
        let authURL = `${URL}?${QueryString}`;
        let link = document.getElementById('oauth');
        link.setAttribute('href', authURL);
    </script>
</body>
</html>
